<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/first.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="login.html">Logout</a></li>
            <li><a class='active' href="parcel-order.html">New ticket</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <div class="main-wrapper">
        <div class="form-flex">
            <h1>Create and assign tickets here</h1>
            <div class="form-content">
                <form action='adminedit-parcel.html'>
                    <p><input class='submit' type="submit" value="View all tickets"></p>
                </form>
                <h1>assign ticket</h1>
				<table>
					<tr><td>
						<form action='adminedit-parcel.html' input type="submit" class='submit'>
                            <label for="cars">Select a ticket type</label>
                            <select name="cars" id="cars" required>
                                <option value="">None</option>
                                <option value="Development">Development</option>
                                <option value="Testing">Testing</option>
                                <option value="Production">Production</option>
                            </select></td><br>
					</tr>
				</table>
				<table>
					<tr><td>
						<form action='adminedit-parcel.html' input type="submit" class='submit'>
                            <label for="cars">Lebel ticket priority</label>
                            <select name="cars" id="cars" required>
                                <option value="">None</option>
                                <option value="Development">Low</option>
                                <option value="Testing">Medium</option>
                                <option value="Production">High</option>
                            </select></td><br>
					</tr>
				</table>
				<table>
					<tr><td>
						<form action='adminedit-parcel.html' input type="submit" class='submit'>
                            <label for="cars">Assign ticket to a team</label>
                            <select name="cars" id="cars" required>
                                <option value="">None</option>
                                <option value="Development">Team A</option>
                                <option value="Testing">Team B</option>
                                <option value="Production">Team C</option>
                            </select></td><br>
					</tr>
				</table>
                <br><textarea rows="4" cols="50" name="comment" form="usrform" required> Brief description of the bug...</textarea>
                <br>
                <form action='adminedit-parcel.html'>
                    <p><input class='submit' type="submit" value="submit ticket"></p>
                </form>
				</div>
            </div>
        </div>
    </div>
<div class="footer">
